

type Query {
    getUsers: getUsersResponse!
}

type Mutation {
    signup(form: signUpForm!): authResponse!
    login(credentials: Auth! ): authResponse!
}


input Auth{
    username: String!
    password: String!
}

input signUpForm{
    email: String!
    username: String!
    password: String!
}

type User{
    id: String!
    username: String!
    email: String!
    createdAt: String
    updatedAt: String!
}

type authResponse{
    status: String!
    token: String
    error: String
    data: User
}

type getUsersResponse {
    status: String!,
    error: String,
    users: [User!]
}

