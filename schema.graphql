


type Query {
    getUsers: [User!]!
}

type Mutation {
    signup(username: String! , password: String!, email: String! ): response!
}


type response{
    status: String!
    error: String
    data: User!
}

type User{
    id: String!,
    username: String!,
    email: String!,
    password: String!,
    createdAt: String,
    updatedAt: String!
}